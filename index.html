<!DOCTYPE html>
<html>
<head>
  <title>Click-Me Game</title>
  <style>
  body{
    color: aqua;
    text-align: center;
    background-image: url(forest.jpg);
}
.head title{
    text-shadow: red greenyellow;
}
#animalPicture{
    height: 300px;
    width: 300px;
    background-color: yellowgreen;
    text-align: center;
    border-radius: 10%;
}
</style>
</head>
<body>
  <h1>Click-Me Game</h1>
  <p>Click the animal picture as many times as you can in <span id="time">10</span> wacky seconds!</p>
  <img src="panda.jpg" id="animalPicture" alt="Animal Picture" class="animal-picture" height="200px">
  <p id="score">Score: 0</p>

  <script src="panda.js"></script>
  <div id="end"></div>
</body>
</html>
